<section class="flex items-center justify-center w-[100%] pt-10 p-2">
  <div class="flex flex-wrap justify-center items-center gap-2 pt-10">
    <div
      *ngFor="let book of books"
      class="w-[500px] hover:bg-gray-100 cursor-pointer max_sm:flex max_sm:items-center max_sm:justify-center max_sm:w-[200px] bg-white rounded-xl shadow-md overflow-hidden"
    >
      <app-book-card
        [title]="book.title"
        [author]="book.author"
        [image]="book.image"
        [id]="book.id"
      ></app-book-card>
    </div>
  </div>
</section>
